 <div class="container">
   <header>
    <h2 class="text-start">Contacto</h2>
   </header>
 </div>
 <div class="container mb-5">
   <div class="row g-3">
     <div class="col-12 col-md-6">
      <label for="txt-run" class="form-label">Run o Rut</label>
      <input type="text" class="form-control" id="txt-run" placeholder="Rut o Run tipo : 12345678-9">
     </div>
     <div class="col-12 col-md-6">
      <label for="txt-nombres" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="txt-nombres" placeholder="Ejemplo : 'Maria José'">
     </div>
     <div class="col-12 col-md-6">
      <label for="txt-apellido-paterno" class="form-label">Primer apellido</label>
      <input type="text" class="form-control" id="txt-apellido-paterno" placeholder="Ingrese su primer apellido">
     </div>
     <div class="col-12 col-md-6">
      <label for="txt-apellido-materno" class="form-label">Segúndo apellido</label>
      <input type="text" class="form-control" id="txt-apellido-materno" placeholder="Ingrese su segundo apellido">
     </div>
     <div class="col-12 col-md-6">
      <label for="txt-email" class="form-label">Correo Electronico</label>
      <input type="text" class="form-control" id="txt-email" placeholder="ejemplo@internet.com">
     </div>
     <div class="col-12 col-md-6">
      <label for="txt-telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="txt-telefono" placeholder="Ejemplo : 99999999" onkeypress="return validateNumberKey(event);">
     </div>
     <div class="col-12">
      <label for="txt-asunto" class="form-label">Ingrese motívo de contacto : </label>
      <textarea class="form-control" id="txt-asunto" rows="5"></textarea>
     </div>
     <div class="col-12 text-center">
      <input type="button" class="button-form btn btn-primary" id="btn-enviar" value="ENVIAR" onclick="enviar()" >
     </div>
   </div>
 </div>

  <!-- footer -->
      
    
  <footer class="bg-dark footer-home">
    Aprendiendo HTML 	&nbsp; <span id="anio"></span>

          });

      </script>
