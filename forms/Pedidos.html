  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Pedidos</h2>
      </div>
    </div>
  </div>
  <div class="container mb-5">
    <div class="card p-3 border-primary">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label for="txt-nombre" class="form-label m-0">Nombre</label>
          <input type="text" class="form-control" id="txt-nombre" placeholder="Nombre">
        </div>
        <div class="col-12 col-md-6">
          <label for="txt-apellido-paterno" class="form-label m-0">Apellido Paterno</label>
          <input type="text" class="form-control" id="txt-apellido-paterno" placeholder="Apellido Paterno">
        </div>
        <div class="col-12 col-md-6">
          <label for="txt-email" class="form-label m-0">Email</label>
              <input type="text" class="form-control" id="txt-email" placeholder="Email">
        </div>
        <div class="col-12 col-md-6">
          <label for="txt-telefono" class="form-label m-0">Teléfono</label>
          <input type="text" class="form-control" id="txt-telefono" placeholder="Teléfono">
        </div>
        <div class="col-12">
          <label for="txt-direccion" class="form-label m-0">Dirección</label>
              <input type="text" class="form-control" id="txt-direccion" placeholder="Dirección">
        </div>
        <div class="col-12">
          <label for="txt-productos" class="form-label m-0">Listado de Productos</label>
              <textarea name="" id="txt-productos" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="col-12">
          <label for="txt-medio-pago" class="form-label m-0">Medio de Pago</label>
              <select name="" id="txt-medio-pago" class="form-control">
                <option value="">-- Seleccione una opción--</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Crédito">Crédito</option>
                <option value="CriptoMoneda">CriptoMoneda</option>
              </select>
        </div>
        <div class="col-12 text-center">
          <button id="btn-crear-pedido" class="btn btn-primary boton-pedidos">Realizar Pedido</button>
        </div>
      </div>
    </div>
  </div>
